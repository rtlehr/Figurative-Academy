COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pregătiți-vă pentru noua Versiune majoră Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="Începând cu Joomla! 4.0 creștem cerințele minime ale server-ului. Dacă vedeți acest mesaj atunci configurația dvs curentă nu le întrunește.<br><a href="_QQ_"https://developer.joomla.org/news/658-joomla4-manifesto.html"_QQ_"><strong>Cerințele minime</strong></a> sunt următoarele: <ul><li>PHP 5.5.9</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL <strong>nu</strong> va fi suportat</li><li>MySQL folosind extensiile legacy PHP `ext/mysql` <strong>nu</strong> va fi suportat, trebuind folosite în schimb MySQLi sau PDO MySQL</li></ul><br> Vă rugăm să vă contactați furnizorul de servicii de găzduire pentru a solicita îndeplinirea acestor necesități tehnice crescute - sunt de obicei modificări foarte ușor de făcut. Dacă le îndepliniți deja, atunci acest mesaj nu va fi afișat."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Este posibil să aveți probleme cu setările dvs. multilingvistice"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Începând cu Joomla 3.4.0 este posibil să aveți probleme cu plugin-ul Sistem - Filtru Lingvistic al site-ului. Pentru a le rezolva deschideți <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Managerul Lingvistic</a> și salvați fiecare limbă de conținut manual pentru a fi sigur că este salvat un Nivel de acces."
