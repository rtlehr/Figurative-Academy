COM_CPANEL_MSG_PHPVERSION_BODY="Începând cu Joomla! 3.3, versiunea PHP folosiă de acest site nu mai este suportată. Joomla 3.3 va necesita cel puțin <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versiunea 5.3.10 pentru a putea oferi o securitate îmbunătățită utilizatorilor.</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Versiunea dvs. PHP nu va fi suportată în Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Actualizare robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="În Joomla! 3.3 a fost adusă o modificare fișierului implicit robots.txt pentru a permite Google accesul la teme si fișierele media în vederea îmbunătățirii SEO. Această modificare nu este aplicată automat la actualizare și utilizatorii sunt încurajați să verifice modificările din fișierul robots.txt.dist după care să implementeze modificările în propriul fișier robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Începând cu Joomla! 3.5 un plugin pentru statistici va trimite date anonime către Proiectul Joomla. Vor fi trimise doar versiunea Joomla, versiunea PHP, tipul motorului bazei de date si versiunea și sistemul de operare.<br><br>Aceste date sunt colectate pentru a fi siguri ca versiunile viitoare Joomla vor putea folosi ultimele avantaje oferite de noile versiuni ale bazelor de date și a PHP fără a afecta un număr semnificativ de utilizatori. Nevoia a devenit clară când versiunea minimă PHP 5.3.10 a devenit necesară pentru implementarea în Joomla! 3.3 a parolelor securizate Bcrypt.<br><br>În interesul transparenței depline și pentru a ajuta dezvoltatorii <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">aceste date sunt făcute publice.</a> Versiunile Joomla, PHP si a motoarelor bazelor de date în uz vor fi afișate grafic și printr-un API.<br><br>Dacă nu doriți să oferiți aceste informații Proiectului Joomla dezactivați plugin-ul numit Sistem - Statistici Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Colectare statistici în Joomla"
