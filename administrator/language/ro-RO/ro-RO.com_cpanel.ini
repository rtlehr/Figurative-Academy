COM_CPANEL_MSG_HTACCESS_BODY="În Joomla! 3.4 a fost adusă o modificare fișierelor .htaccess și web.config pentru a interzice implicit listarea directoarelor. Utilizatorii sunt încurajați să implementeze modificarea în fișierele lor. Accesați <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">această pagină</a> pentru mai multe informații."
