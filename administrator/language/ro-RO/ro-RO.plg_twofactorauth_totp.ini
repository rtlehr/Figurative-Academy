PLG_TWOFACTORAUTH_TOTP="Autentificare în doi pași - Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nu ați introdus un cod de securitate valid. Vă rugăm să verificați configurarea Autentificatorului Google și asigurați-vă că ora de pe dispozitivul dvs. se potrivește cu ora de pe site."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autentificarea în doi pași este disponibilă"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! vine cu un sistem încorporat de autentificare în doi pași. Acesta vă securizează autentificarea în site cu o cheie secundară care se schimbă la fiecare 30 de secunde. Vă puteți folosi dispozitivul mobil și aplicația <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Autentificator Google</a> pentru a genera acest cod.<br />Selectând butonul de mai jos:<ul><li>Joomla! va activa plugin-urile de autentificare în doi pași.</li><li>Autentificarea în doi pași va fi disponibilă tuturor utilizatorilor.</li><li>Fiecare utilizator poate configura Autentificarea în doi pași în Detalii Utilizator<li></li>Puteți oricând dezactiva plugin-ul de autentificare în doi pași, sau să îl configurați doar pentru zona de Backend.</li><li>Veți fi direcționat către pagina de profil utilizator unde găsiți mai multe informații despre autentificarea în doi pași și cum să o activați pentru contul dvs.</li></ul>"
